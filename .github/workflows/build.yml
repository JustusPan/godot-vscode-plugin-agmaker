name: Build VSIX
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18.x
      - run: npm install
      - run: npm install -g vsce
      - run: vsce package
      - uses: actions/upload-artifact@v3
        with:
          name: extension
          path: *.vsix
